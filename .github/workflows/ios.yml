name: Build for iOS

on:
  workflow_dispatch:
    inputs:
      branch:
        required: false
        default: 'main'

jobs:
  build-macos-app:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: 更新版本号
        run: |
          version_name=$(yq e '.version' pubspec.yaml | cut -d "+" -f 1)
          sed -i '' "s/version: .*/version: $version_name+$(git rev-list --count HEAD)/" pubspec.yaml

      - name: Build iOS app (no codesign)
        run: |
          chmod +x lib/scripts/build.sh
          lib/scripts/build.sh
          flutter build ios --release --no-codesign

      - name: Package unsigned IPA
        run: |
          rm -rf Payload
          mkdir Payload
          cp -R build/ios/iphoneos/Runner.app Payload/
          # macOS 专用，保留资源分支
          ditto -c -k --sequesterRsrc --keepParent Payload ios-release-no-sign.ipa

      - name: Upload ios-release
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: ios-release-no-sign.ipa
